<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Actividad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <script src="{{ url_for('static', filename='js/validaciones.js') }}" defer></script>
</head>
<body>
    <h1>Agregar nueva actividad</h1>

    <form id="form-actividad" method="POST" enctype="multipart/form-data">
        <!-- Sección 1: ¿Dónde? -->
        <fieldset>
            <legend>¿Dónde?</legend>
            <label for="region">Región:</label>
            <select id="region" name="region">
    			<option value="">Seleccione una región</option>
    			{% for region in regiones %}
       				<option value="{{ region.id }}">{{ region.nombre }}</option>
    			{% endfor %}
			</select>


            <label for="comuna">Comuna:</label>
            <select id="comuna" name="comuna">
    			<option value="">Seleccione una comuna</option>
			</select>


            <label for="sector">Sector:</label>
            <input type="text" id="sector" name="sector" maxlength="100">
        </fieldset>

        <!-- Sección 2: ¿Quién organiza? -->
        <fieldset>
            <legend>¿Quién organiza?</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="200">

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" maxlength="100">

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="+569.12345678">

            <div id="bloque-contactos"></div>
            <button type="button" id="agregar-contacto">Agregar medio de contacto</button>

        </fieldset>

        <!-- Sección 3: ¿Cuándo y de qué trata? -->
        <fieldset>
            <legend>¿Cuándo y de qué trata?</legend>
            <label for="inicio">Inicio:</label>
            <input type="datetime-local" id="inicio" name="inicio">

            <label for="termino">Término:</label>
            <input type="datetime-local" id="termino" name="termino">

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" cols="50" rows="5"></textarea>

            <label for="tema">Tema:</label>
            <select id="tema" name="tema">
                <option value="">Seleccione</option>
                <option value="música">Música</option>
                <option value="deporte">Deporte</option>
                <option value="ciencias">Ciencias</option>
                <option value="religión">Religión</option>
                <option value="política">Política</option>
                <option value="tecnología">Tecnología</option>
                <option value="juegos">Juegos</option>
                <option value="baile">Baile</option>
                <option value="comida">Comida</option>
                <option value="otro">Otro</option>
            </select>
            <div id="tema_otro"></div>

            <label for="foto">Foto(s):</label>
            <div id="fotos">
                <input type="file" name="foto[]" accept="image/*">
            </div>
            <button type="button" id="agregar-foto">Agregar otra foto</button>
        </fieldset>

        <br>
        <button type="submit">Agregar esta actividad</button>
    </form>
</body>
<div id="confirmacion" style="display: none;">
    <p>¿Está seguro que desea agregar esta actividad?</p>
    <button id="confirmar-si">Sí, estoy seguro</button>
    <button id="confirmar-no">No, volver al formulario</button>
</div>

<div id="mensaje-final" style="display: none;">
    <p>Hemos recibido su información, muchas gracias y suerte en su actividad</p>
    <a href="/">Volver a la portada</a>
</div>
</html>
